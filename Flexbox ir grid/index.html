<!DOCTYPE html>

    <title>Grid ir Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="flex-container">
        <main>1</main>
        <aside>
            <div class="aside-1">2</div>
            <section>
            <div class="aside-2">3</div>
            <div class="aside-3">4</div>
            </section>
        </aside>
    </div> 
    <!-- <br> -->

    <div class="grid-container">
        <main>1</main>
        <aside>
            <div class="aside-1">2</div>
            <article>
            <div class="aside-2">3</div>
            <div class="aside-3">4</div>
            </article>
        </aside>
    </div> 


</body>
</html>
